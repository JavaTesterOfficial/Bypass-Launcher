<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Sofia&display=swap" rel="stylesheet" />

  <style>
    /* Reset some default margins */
    body, h1, p, div {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Amiri', serif;
      font-size: 19px;
      background-color: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
    }

    main {
      max-width: 600px;
      background: #f9f9f9;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Sofia', cursive;
      margin-bottom: 1rem;
      font-size: 3rem;
      font-weight: 700;
      color: #222;
    }

    p {
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #444;
    }

    .btn {
      background-color: #f4511e;
      border: none;
      color: #fff;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s ease, background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 10px rgba(244, 81, 30, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn:hover,
    .btn:focus-visible {
      opacity: 1;
      background-color: #d0390a;
      outline: none;
      box-shadow: 0 6px 14px rgba(208, 57, 10, 0.65);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      main {
        padding: 1.5rem 1.25rem;
      }

      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Welcome message and introduction">
    <h1>Welcome</h1>
    <p>
      Hi there user, it appears you have entered for the first time. Welcome to the Bypass Launcher public release 1 Full Version.<br />
      Get ready to take your gaming experience to the next level by bypassing school software.<br />
      To start, click the button below.
    </p>
    <button class="btn" type="button" onclick="window.location.href='animation.html'">
      Enter for the First Time
    </button>
  </main>
</body>
</html>
