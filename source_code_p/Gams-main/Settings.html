<style>body,html{transition:.5s}@font-face{font-family:facon;src:url('assets/facon.ttf') format('truetype')}.switch{position:relative;display:inline-block;width:60px;height:34px}.switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;-webkit-transition:.4s;transition:.4s}.slider:before{position:absolute;content:"";height:26px;width:26px;left:4px;bottom:4px;background-color:#fff;-webkit-transition:.4s;transition:.4s}input:checked+.slider{background-color:#2196f3}input:focus+.slider{box-shadow:0 0 1px #2196f3}input:checked+.slider:before{-webkit-transform:translateX(26px);-ms-transform:translateX(26px);transform:translateX(26px)}.slider.round{border-radius:34px}.slider.round:before{border-radius:50%}.title{font-size:50pt;font-family:facon,sans-serif;letter-spacing:3pt}.facon{font-family:facon,sans-serif}.tile{color:var(--nc-tx-1);height:auto;width:auto;border-radius:10px;border:1px solid var(--nc-tx-1);text-align:center;position:relative;float:left;margin:20px}.tile img{width:200px;height:200px;border-radius:10px}.tile:hover{font-weight:700;cursor:pointer;background:var(--nc-bg-3)}.shade{opacity:.7;background-color:var(--nc-bg-3);position:fixed;width:100%;height:100vh;top:0;left:0;z-index:100;display:block}.cont{opacity:1;color:var(--nc-tx-1);background-color:var(--nc-bg-3);z-index:1000;width:calc(100vw - 70px);height:calc(100vh - 70px);border-radius:10px;text-align:center;position:fixed;left:50%;top:50%;transform:translateX(-50%) translateY(-50%)}.loader{position:fixed;border:16px solid var(--nc-bg-3);border-radius:50%;border-top:16px solid var(--nc-lk-2);width:120px;height:120px;top:0;right:0;margin:10px;animation:spin 2s linear infinite;transform:translateX(-50%) translateY(-50%)}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style>
<script src=i.js></script>

<body onload=setSavedTheme()>
<header>
<h1 class=title>Gams - Settings</h1>
</header>
<label>Dark Mode:</label>
<label class=switch>
<input id=darkModeInput type=checkbox checked oninput=changeTheme(this)>
<span class="slider round"></span>
</label>
<br><hr><br>
<label>Open Gam Mode:</label>
<select onchange=changeGamMode(this) id=gamMode>
<option value=embed>In this tab</option>
<option value=gam>In new tab</option>
<option value=blank>In an about:blank tab</option>
<option value=direct>Replace this tab</option>
<option value=raw>Raw link in new tab</option>
</select>
<br><hr><br>
<label>Display the popout menu with mode "In new tab" from:</label>
<select onchange=changePopoutMode(this) id=popoutMode>
<option value=top>Select</option>
<option value=top>Top</option>
<option value=bottom>Bottom</option>
<option value=left>Left</option>
<option value=right>Right</option>
</select>
<br><hr><br>
<h2>Disguise:</h2>
<blockquote><i>This allows you to disguise this site as a different site.</i></blockquote>
<label>Tab Name:</label>
<input id=tabName placeholder=Classes autocomplete=off readonly onfocus='this.removeAttribute("readonly")'><button onclick=applyTitle()>Apply Title</button>
<br>
<label>Tab Icon:</label>
<input id=tabIcon accept=image/* type=file><button onclick=applyIcon()>Apply Icon</button>
<h3>Presets:</h3>
<blockquote><i>Click an image to apply that preset.</i></blockquote>
